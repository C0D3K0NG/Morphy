<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemi's Movie Den</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Outfit for that modern, techy look -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { 
                        'gemi-orange': '#f97316',
                        'gemi-dark': '#050505',
                        'glass-border': 'rgba(255, 255, 255, 0.08)'
                    }
                }
            }
        }
    </script>
</head>
<body class="selection:bg-orange-500 selection:text-white pb-20">

    <!-- Background Ambience -->
    <div class="ambient-glow"></div>
    <div class="orb-glow"></div>

    <!-- Shortcuts Warning (Small Screen) -->
    <div class="fixed top-0 left-0 w-full bg-orange-600 text-white text-xs p-1 text-center font-bold md:hidden z-50">
        Best experienced on Desktop
    </div>

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto mb-8 animate-enter delay-1 relative z-20">
        <div class="flex items-center gap-2 font-bold text-xl tracking-tighter hover:text-orange-500 transition-colors cursor-pointer" onclick="reset()">
            <i data-lucide="film" class="text-orange-500"></i> 
            <span>Gemi's <span class="text-gray-500">Movie Den</span></span>
        </div>
        
        <div class="flex items-center gap-4">
            <button onclick="toggleShortcutsHelp()" class="hidden md:flex items-center gap-2 text-xs font-mono text-gray-500 hover:text-white transition-colors border border-white/5 rounded px-2 py-1" data-tooltip="Keyboard Shortcuts (Shift + ?)">
                <i data-lucide="keyboard" width="14"></i> shortcuts
            </button>

            <button onclick="showMyList()" class="glass-panel px-4 py-2 rounded-lg text-sm font-medium hover:bg-white/5 transition-all flex items-center gap-2 relative group">
                <i data-lucide="heart" width="16" class="text-red-500/80 group-hover:text-red-500 transition-colors"></i>
                <span class="hidden sm:inline">My List</span>
                <span id="favorites-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold shadow-lg" style="display: none;">0</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 relative z-10 flex flex-col items-center min-h-[60vh]">
        
        <!-- Header Section -->
        <div id="header-section" class="text-center mb-16 space-y-4 animate-enter delay-2">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full glass-panel text-xs font-semibold text-orange-400 mb-2 border-orange-500/20 shadow-[0_0_20px_rgba(249,115,22,0.1)]">
                <i data-lucide="sparkles" width="12"></i> AI-Powered Discovery
            </div>
            
            <h1 class="text-5xl md:text-8xl font-extrabold tracking-tight leading-[0.9]">
                <span class="text-gradient">Stop Searching.</span><br />
                <span class="text-gradient-primary">Just Watch.</span>
            </h1>
            
            <p class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto font-light leading-relaxed">
                Tell Gemi what you feel. Get a movie that hits the spot.
                <span class="hidden md:inline opacity-50 text-sm block mt-2">(Press <kbd class="font-mono bg-white/10 px-1 rounded text-white">/</kbd> to start)</span>
            </p>
        </div>

        <!-- App Container -->
        <div id="app-container" class="w-full">
            <!-- Dynamic Content -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="mt-32 border-t border-white/5 py-10 text-center w-full min-h-[100px] text-gray-600">
        <div class="flex flex-col items-center gap-4">
            <p class="text-xs uppercase tracking-widest font-bold opacity-50 hover:opacity-100 transition-opacity">
                Made with <span class="text-red-500">❤️</span> by Gemi
            </p>
            <div class="flex gap-4 opacity-30 hover:opacity-80 transition-opacity">
                <a href="#" class="hover:text-white transition-colors"><i data-lucide="github" width="16"></i></a>
                <a href="#" class="hover:text-white transition-colors"><i data-lucide="twitter" width="16"></i></a>
            </div>
        </div>
    </footer>

    <!-- Modals Container -->
    <div id="modal-container" class="relative z-50"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-6 right-6 z-[60] flex flex-col gap-2 pointer-events-none"></div>

    <script src="script.js"></script>
</body>
</html>
